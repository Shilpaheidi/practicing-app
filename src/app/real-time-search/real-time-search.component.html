<div class="container">
    <h2>Real-Time User Search</h2>
  
    <!-- Search Input -->
    <mat-form-field>
      <input matInput placeholder="Search users" [(ngModel)]="searchText" (ngModelChange)="onSearchChange()">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="clearSearch()">Clear Search</button>
  
    <!-- Loading Spinner -->
    <div *ngIf="loading" class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  
    <!-- No Results Message -->
    <div *ngIf="noResults" class="no-results">
      No results found.
    </div>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <!-- Search Results -->
    <div *ngIf="!loading && !errorMessage && users.length > 0">
      <ul>
        <li *ngFor="let user of users">
          <strong>{{ user.name }}</strong> ({{ user.username }}) - {{ user.email }}
        </li>
      </ul>
    </div>
  </div>
