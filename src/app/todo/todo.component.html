<div class="todo-container">
    <h1>To Do List</h1>
    <div class="add-task">
        <input type="text"   placeholder="Enter a new task" [(ngModel)]="newTask">
        <button (click)="addTask()">Add</button>
    </div>

    <ul>
        <li *ngFor="let task of tasks;let i =  index;" [class.completed]="task.completed">
                <span (click)="toggleTask(i)">{{task.name}}</span>
                <button (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
</div>
