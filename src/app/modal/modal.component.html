<h2 mat-dialog-title>Modal Title</h2>
<mat-dialog-content>
  <p>This is the content of the modal!</p>

  <div class="modal">
    <h2>{{ title }}</h2>
    <p>{{ message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close()" matDialogClose>Close</button>
</mat-dialog-actions>
