<div class="container">
  <div class="row g-4">
    <!-- Adds spacing between rows -->
    <!-- First Column -->
    <div class="col-12 col-md-6">
      <!-- Full width on small screens, half on medium and larger -->
      <div class="bg-white card shadow-lg p-1">
        <div class="d-flex flex-wrap justify-content-around m-3">
          <!-- Total Leave Section -->
          <div class="d-flex align-items-center flex-column flex-md-row">
            <span class="mx-2">Total&nbsp;Leave</span>
            <span class="leave-count mx-2">45</span>
          </div>

          <!-- Divider -->
          <span
            class="line d-md-block text-center"
            style="width: 3px; height: 40px; background-color: #ccc"
          ></span>

          <!-- Second Total Leave Section -->
          <div class="d-flex align-items-center flex-column flex-md-row mx-2">
            <span class="ml-5">Balance&nbsp;Leave</span>
            <span class="leave-count mx-2">45</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Second Column -->
    <div class="col-12 col-md-6">
      <!-- Full width on small screens, half on medium and larger -->
      <div class="bg-white card shadow-lg p-1">
        <div class="d-flex flex-wrap justify-content-around m-3">
          <div class="d-flex align-items-center flex-column flex-md-row">
            <span class="mx-2">Total&nbsp;Permission</span>
            <span class="leave-count mx-2">45</span>
          </div>

          <span class="line d-md-block text-center"></span>
        </div>
      </div>
    </div>
  </div>
</div>
