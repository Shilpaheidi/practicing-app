<div class="container py-5">
    <div class="row g-4">
        <div *ngFor="let stat of stats" class="col-lg-3 col-md-6 col-sm-12">
            <div class="stats-card d-flex align-items-center position-relative">
              
               
                <div class="icon-wrapper me-3" [ngClass]="stat.iconColor">
                    <i [class]="stat.icon"></i>
                </div>
                <div>
                    <h5>{{ stat.value }}</h5>
                    <p>{{ stat.label }}</p>
                </div>
                <div class="options-icon position-absolute">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                
            </div>
        </div>
    </div>
</div>
