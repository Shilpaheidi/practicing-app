  <mat-toolbar color="primary" class="custom-toolbar px-3 py-2">
    <div class="container-fluid d-flex justify-content-between align-items-center flex-wrap">
      
      <!-- Left: Logo + Menu Icon -->
      <div class="d-flex align-items-center gap-2">
        <button mat-icon-button class="d-md-none" (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-icon>change_history</mat-icon>
        <span class="fw-bold d-none d-sm-inline">Material</span>
      </div>
  
      <!-- Center: Navigation links (visible in md & up) -->
      <div class="d-none d-md-flex gap-3 align-items-center">
        <a mat-button>Components</a>
        <a mat-button>CDK</a>
        <a mat-button>Guides</a>
      </div>
  
      <!-- Right: Version, theme, toggle, GitHub (visible in md & up) -->
      <div class="d-none d-md-flex gap-3 align-items-center">
        <div class="d-flex align-items-center gap-1">
          <mat-icon>arrow_drop_down</mat-icon>
          <span>19.2.11</span>
        </div>
        <mat-icon>brush</mat-icon>
        <mat-icon>toggle_on</mat-icon>
        <a mat-button class="d-flex align-items-center gap-1">
          <mat-icon>github</mat-icon> GitHub
        </a>
      </div>
    </div>
