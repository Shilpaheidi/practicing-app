<div class="container my-5">
    <h1 class="text-center mb-4">Quiz App</h1>
  
    <!-- Question Section -->
    <div *ngIf="!quizCompleted" class="card">
      <div class="card-body">
        <h4>Question {{ currentQuestionIndex + 1 }} of {{ questions.length }}</h4>
        <p class="mt-3">{{ questions[currentQuestionIndex].question }}</p>
  
        <div class="list-group">
          <button
            *ngFor="let option of questions[currentQuestionIndex].options; let i = index"
            class="list-group-item list-group-item-action"
            [class.active]="selectedOptionIndex === i"
            (click)="selectOption(i)"
          >
            {{ option }}
          </button>
        </div>
  
        <div class="mt-3 d-flex justify-content-between">
          <button class="btn btn-secondary" (click)="prevQuestion()" [disabled]="currentQuestionIndex === 0">
            Previous
          </button>
          <button class="btn btn-primary" (click)="nextQuestion()" [disabled]="selectedOptionIndex === null">
            Next
          </button>
        </div>
      </div>
    </div>
  
    <!-- Result Section -->
    <div *ngIf="quizCompleted" class="text-center">
      <h2>Quiz Completed!</h2>
      <p>Your Score: {{ score }}/{{ questions.length }}</p>
      <button class="btn btn-primary mt-3" (click)="restartQuiz()">Restart Quiz</button>
    </div>
  </div>
